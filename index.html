<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<style>
    .col-6{
        background-color: #1b2b38 !important;
    }
</style>

<body>
    <div class="row justify-content-center mt-5">
        <div class="col-6 d-flex flex-column align-items-center bg-success py-5 mt-5">
            <div class="mb-3 w-50 pt-5">
                <label for="exampleFormControlInput1" class="form-label text-white">Email address</label>
                <input id="user-email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              
              <div class="mb-3 w-50 pt-3 pb-5">
                <label for="exampleFormControlInput2" class="form-label text-white">Password</label>
                <input id="user-pass" type="password" class="form-control" id="exampleFormControlInput2" placeholder="A1B2C3D4E5">
            </div>

            <div>
                <a id="btn-outline" class="btn btn-outline-info btn-lg w-100" href="#">Login</a>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
